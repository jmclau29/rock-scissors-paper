<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
</head>
<link rel="stylesheet" href="styles.css">
<script src="javascript.js" defer></script>
<header>
    <h1 id="pageTitle">Let's Play Rock, Paper, Scissors!</h1>
    <p>Choose your move, and see if you can beat the computer! First to five points wins...</p>
</header>
<body>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="roundAnnounce"></div>
    <div class="scoreboard">
        <p>Player Score: </p><div id="playerScore">0</div>
        <p>PC Score: </p><div id="computerScore">0</div>
    </div>
    <div id="gameAnnounce"></div>
</body>
</html>
